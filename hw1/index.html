<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Homework 1</title>
</head>

<body>
    <div id="app">
        <!-- Задание 1: 
        Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
        -->

        <div>
            <button @click="reverseButtonText" class="btn">{{ buttonText }}</button>
        </div>
        <hr />

        <!-- Задание 2:
        Есть список элементов. 
        Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
        При клике на элемент списка он должен быть удален -->
        <div>
            <button @click="addElemToList" class="btn">Добавить</button>
            <ul>
                <li v-for="(elem, index) in elementsArr" :key="index" @click="deleteElemFromList(index)">{{ elem }}</li>
            </ul>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const App = {
            data() {
                return {
                    buttonText: 'Перевернуть',
                    elementsArr: ['Elem 1', 'Elem 2', 'Elem 3'],
                };
            },
            methods: {
                reverseButtonText() {
                    this.buttonText = this.buttonText.split('').reverse().join('');
                },
                addElemToList() {
                    this.elementsArr.push('Новый элемент списка');
                },
                deleteElemFromList(index) {
                    this.elementsArr.splice(index, 1);
                },
            },
        };
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
